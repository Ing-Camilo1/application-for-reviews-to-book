<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create.css') }}">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
        </div>

        <h1>Create Account</h1>

        <!-- Display error message if exists -->
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}

        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your Correo" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>
</body>
</html>
